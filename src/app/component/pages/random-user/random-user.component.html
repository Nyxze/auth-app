<div class="mt-3 mb-3">
  <h3>Search Ppl</h3>
  <div class="row">
    <div class="mb-2 col">
      <label class="form-label">Nationalit√©</label>
      <select class="form-select" [(ngModel)]="randomUser.search.nat">
        <option value="fr">Fr</option>
        <option value="de">De</option>
        <option value="uk">Uk</option>
        <option value="es">Es</option>
      </select>
    </div>

    <div class="mb-2 col">
        <label class="form-label">Genre</label>
      <input
        name="gender"
        value="female"
        type="radio"
        [(ngModel)]="randomUser.search.gender"
      />
      <label class="form-label">Female</label>
      <input
        name="gender"
        value="male"
        type="radio"
        [(ngModel)]="randomUser.search.gender"
      />
      <label class="form-label">Male</label>
    </div>

    <div class="mb-2 col">
        <label class="form-label">Nombre</label>
      <input [(ngModel)]="randomUser.search.results" type="number" />

      <button class="btn btn-primary w-100" (click)="randomUser.loadUsers()">
        Search
      </button>
    </div>
  </div>
</div>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prenom</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of (randomUser.userList |async)">
      <td>
        <img [src]="item.picture" />
      </td>
      <td>
        {{ item.name }}
      </td>
      <td>
        {{ item.firstName }}
      </td>
    </tr>
  </tbody>
</table>
